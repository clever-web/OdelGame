<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odel Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
    <div class="container">
        <form action="" id="codeCheck">
            <div class="header-content">
                <p>مرحبا بك في لعبة أودل لقياس مستوى</p>
                <p>الفهم حول إجراءات العمل من أجل البدء</p>
                <p>نرجوا إدخال الرمز الخاص بك أدناه</p>
            </div>

            <div class="inputBox">
                <input type="text" id="code_input" placeholder="ادخل الكود..." onkeydown="inputChange('codeCheck')" />
            </div>

            <div class="alert">الرجاء إدخال رمز صحيح
            </div>

            <div class="submit-button">
                <button type="submit" id="code_btn">التالي</button>
            </div>
        </form>

        <form action="" id="SaveUserData">
            <div class="alert">لا يوجد كود بهذا الاسم، حاول نسخه بدلا من كتابته</div>
            <h1 class="title">الرجاء ملء البيانات أدناه
            </h1>
            <div class="inputBox">
                <input type="text" id="name_input" placeholder="ادخل اسمك..." onkeydown="inputChange('SaveUserData')"/>
            </div>

            <div class="inputBox">
                <input type="email" id="email_input" placeholder="ادخل ايميلك..." onkeydown="inputChange('SaveUserData')"/>
            </div>


            <div class="inputBox">
                <input type="text" id="company_input" placeholder="ادخل اسم المنشئة..." onkeydown="inputChange('SaveUserData')"/>
            </div>

            <div class="submit-button">
                <button type="submit" id="save_btn">التالي
                </button>
            </div>
        </form>
    </div>

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Odel</div>
        </div>
    </div>

    <div class="footer">
        <span>Powered by </span>
        <img src="./assets/footer.png" alt="footer logo" />

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./main.js"></script>
</body>

</html>
